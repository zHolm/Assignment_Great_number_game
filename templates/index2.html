<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
    <form action="/" method="POST">
        <input type="text" name="guess">
        <input type="submit" name="submit" value="submit"> 
    </form>
    {% if guess == num: %}
    <div class="correct">Correct</div>
    {% else:%}
    <div class="incorrect">Wrong {{guess}} {{num}}</div>
    {% endif %}
</body>
</html>
